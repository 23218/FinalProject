<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://agenda2030lac.org/sites/default/files/styles/256x256/public/2019-08/S_SDG%20goals_icons-individual-rgb-04_0.png?itok=y41FO0eZ">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <main>
        <section id="overlay">
            <form onsubmit="event.preventDefault(); onclick(validate());">
                <h1>Contact Us</h1>
                <label for="name">Nombre: </label>
                <input type="text" id="name" placeholder="tu nombre">
                <small class="error"></small>
                
                <label for="email">Correo electr√≥nico: </label>
                <input type="text" id="email" placeholder="ejemplo@corre.com">
                <small class="error"></small>

                <label for="message">Mensaje: </label>
                <textarea id="message" placeholder="Escribe tu mensaje" rows="6"></textarea>
                <small class="error"></small>

                <div class="center">
                    <input type="submit" value="Enviar Mensaje">
                    <p id="success"></p>
                </div>
            </form>
        </section>
    </main>
    <script src="./contact.js"></script>
</body>
</html>
